<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/reset.css">
  <link rel="stylesheet" href="/CSS/style.css">
  <script src="/Script/script.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <!-- Sign-up form start -->
  <form action="" id="form">
    <img id="desktop-img" src="/assets/images/illustration-sign-up-desktop.svg" alt="">
    <img id="mobile-img" src="/assets/images/illustration-sign-up-mobile.svg" alt="">

    <section class="content">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <div class="input-fields">
        <label for="email"><h2>Email address</h2></label>
        <input type="email" name="email" id="email" placeholder="email@company.com" required>
        <button>
          <p class="subscribe">Subscribe to monthly newsletter</p>
        </button>
      </div>
    </section>
  </form>


  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com.
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</body>
</html>
